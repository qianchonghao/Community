<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js" ></script>
    <script src="js/bootstrap.min.js" ></script>






<body>

<nav class="navbar navbar-default main">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">麻酱社区</span>

            </button>
            <a class="navbar-brand" href="/">麻酱社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user}">

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" >
                        <span  th:text="${session.user.getName()}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/question">我的问题</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>

                </li>

                <li th:if="not ${session.user}">
                    <a href="https://github.com/login/oauth/authorize?client_id=6be2a6faa72ecf6008fb&redirect_uri=http://localhost:8090/callback&scope=user&state=1

                    ">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main" th:if="session.user!=null">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class=" glyphicon glyphicon-list " aria-hidden="true"></span>发现 </h2>
            <br>
            <div class="media" th:each="question:${pageDTO.questionDTOList}">
                <div class="media-left ">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}"
                        >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" style="font-size: medium;" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc">
                        <span th:text="${question.commentCount}"></span>个评论·
                        <span th:text="${question.viewCount}"></span>个浏览·
                        <span th:text="${#dates.format(question.user.getGmtCreate(),'yyyy-MM-dd HH:mm ')}">小时前
                        </span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pageDTO.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTO.showPrevious}">
                        <a  th:href="@{/(page=${pageDTO.page}-1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>


                    <li th:each="page:${pageDTO.pages}" th:class="${pageDTO.page==page? 'active':''}">
                        <a class th:text="${page}" th:href="@{/(page=${page})}"
                        >

                        </a>
                    </li>


                    <li th:if="${pageDTO.showNext}">
                        <a  th:href="@{/(page=${pageDTO.page}+1)}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTO.showEndPage}">
                        <a th:href="@{/(page=${pageDTO.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
