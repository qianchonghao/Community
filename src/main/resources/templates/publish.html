<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发起 - 码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" ></script>
    <script src="/js/bootstrap.min.js" ></script>



</head>
<body>

<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class=" glyphicon glyphicon-plus " aria-hidden="true"></span></h2>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题__" th:value="${title}">
                </div>

                <div class="form-group">
                    <label for="title">问题补充</label>
                    <textarea class="form-control" id="description" name="description"   cols="30" rows="10" th:text="${description}"></textarea>
                </div>

                <div class="form-group">
                    <label for="title">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以，隔开" th:value="${tag}">
                </div>

                <div class="form-group">
                    <input type="hidden"  name="questionId" th:value="${questionId}">
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class=" col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${error}"
                                 th:text="${error}">

                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
                            <button type="submit" class="btn btn-success " style="float: right;">
                            发布
                            </button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            - 提示一：1111111<br>
            - 提示二：2222222<br>
            - 提示三：3333333<br>

        </div>

    </div>
</div>
</body>
</html>
